<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/89496433db.js"></script>
    <link rel="stylesheet" href="scss/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="scss/main.css">
    <title>Alumni-Seite der Hochschule Bremen</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row viewport">
            <div id="logoAlumniPortal">
                <img src="assets/bilder/fakultaetspreview/Logo.png" alt="Logo des Alumni-Portals"
                    class="startseite-logo">
                <div id="suchleiste">
                    <form action="">
                        <input type="text" placeholder="Studiengang" id="platzhalter" list="studiengaenge">
                        <button type="submit" class="submitLupe" data-toggle="tooltip" data-placement="right" title="Diese Funktion steht nicht zur Verfügung!"><i class="fas fa-search" style="vertical-align: initial;color:black;"></i></button>
                        <datalist id="studiengaenge">
                            <option value="Medieninformatik">
                            <option value="Technische Informatik">
                            <option value="Angewandte Freizeitwissenschaften">
                        </datalist>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg fakultaet-bg-img fakultaet1-bg">
                <a href="html/fakultaetsseiten/fakultaetsseite_1.html">
                    <img src="assets/bilder/fakultaetspreview/Fakultaet1.png" alt="Hintergrundbild der Fakultät 1" class="makeImageSmaller">
                </a>
            </div>
            <div class="col-md-6 col-lg fakultaet-bg-img fakultaet2-bg">
                <a href="html/fakultaetsseiten/fakultaetsseite_2.html">
                    <img src="assets/bilder/fakultaetspreview/Fakultaet2.png" alt="Hintergrundbild der Fakultät 2" class="makeImageSmaller">
                </a>
            </div>
            <div class="col-md-6 col-lg fakultaet-bg-img fakultaet3-bg">
                <a href="html/fakultaetsseiten/fakultaetsseite_3.html">
                    <img src="assets/bilder/fakultaetspreview/Fakultaet3.png" alt="Hintergrundbild der Fakultät 3" class="makeImageSmaller">
                </a>
            </div>
            <div class="col-md-6 col-lg fakultaet-bg-img fakultaet4-bg">
                <a href="html/fakultaetsseiten/fakultaetsseite_4.html">
                    <img src="assets/bilder/fakultaetspreview/Fakultaet4.png" alt="Hintergrundbild der Fakultät 4" class="makeImageSmaller">
                </a>
            </div>
            <div class="col-md-6 col-lg fakultaet-bg-img fakultaet5-bg">
                <a href="html/fakultaetsseiten/fakultaetsseite_5.html">
                    <img src="assets/bilder/fakultaetspreview/Fakultaet5.png" alt="Hintergrundbild der Fakultät 5" class="makeImageSmaller">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
